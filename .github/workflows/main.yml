name: CI-CD

on:
  push:
    branches: [ main ]
 
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}				# optional ARMAZENAR no SECRETS do github
          password: ${{secrets.DOCKERHUB_PWD}}				# optional ARMAZENAR no SECRETS do github
          
      - name: Docker Build and push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: tr
          tags: |
            joaquimferraz/rotten-potatoes:latest
            joaquimferraz/rotten-potatoes:{{ github.run_number }} #Usar variavel para a vers√£o



    
